name: Update interactions.png on main branch changes

on:
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'

      - name: Generate interaction images
        run: |
          go run main.go render --output interactions.png
          go run main.go render --columns 3 --output interactions-long.png

      - name: Create or update pull request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update interactions images
          title: Update interactions images
          body: This pull request was automatically generated by a GitHub Action.
          branch: update-interactions-file
          base: main
